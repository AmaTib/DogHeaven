<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=boska@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=ranade@300&display=swap"
      rel="stylesheet"
    />
    <title>HundHimlen</title>
  </head>
  <body>
    <header>
      <div id="wrapper">
        <h1>
          Välkommen till <br />
          himlen.
        </h1>
        <h2>Hund himlen.</h2>
      </div>
      <nav>
        <ul>
          <li>Rasta-Hunden-Väder</li>
          <li>Hund-Generator</li>
          <li>Dagens citat</li>
          <li>Filmtips för hundälskaren</li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="weatherReport">
        <h3>Ska du ut och rasta hunden?</h3>
        <p>Detta är vad som väntar utanför dörren.</p>
        <article>
          <div id="forecastContainer"></div>
          <div id="forecastImageContainer"></div>
        </article>
      </section>

      <section id="dogGenerator">
        <h3>Hämta Hundar</h3>
        <p>Klicka på tärningen! Och möt några nya pälsvänner.</p>
        <button id="generateButton">
          <img id="diceImage" src="/assets/dice.png" alt="dice" />
        </button>
        <article id="dogGeneratorContainer"></article>
      </section>

      <section id="quoteSection"></section>

      <section id="movieSection"></section>
    </main>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
